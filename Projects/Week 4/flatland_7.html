<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flatland - Step 7</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            width: 550px;
            margin: 0 auto;
            padding-top: 40px;
        }
        #words {
            float: left;
            width: 250px;
            height: 200px;
            font-size: 25px;
            text-align: right;
            padding: 5px;
            margin-right: 10px;
            border-radius: 10%;
            border-right: 5px solid red;
        }
        #square {
            width: 200px;
            height: 200px;
            background-color: #666;
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }
    </style>
    <script>
        window.onload = function() {
            const square = document.getElementById('square');
            const words = document.getElementById('words');
            
            words.innerHTML = "Welcome to Flatland.<br>I am Square.";
            
            square.addEventListener('click', handleClick);
            square.addEventListener('mouseover', () => changeColour('#00ff00'));
            square.addEventListener('mouseout', () => changeColour('#666'));

            function handleClick() {
                words.innerHTML = createBuzzwordPhrase();
                changeColour('#ff0000');
            }
            
            function changeColour(colour) {
                square.style.backgroundColor = colour;
            }
            
            function createBuzzwordPhrase() {
                const buzz = ["Paradigm-changing", "Multi-tier", "10,000-foot"];
                const action = ["empowered", "value-added", "synergy"];
                const outcome = ["process", "deliverable", "solution"];
                return `${randomItem(buzz)} ${randomItem(action)} ${randomItem(outcome)}`;
            }
            
            function randomItem(arr) {
                return arr[Math.floor(Math.random() * arr.length)];
            }
        };
    </script>
</head>
<body>
    <div id="words"></div>
    <div id="square"></div>
</body>
</html>
