<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <meta name="description" content="Play a fun game of Rock Paper Scissors">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
        }

        .choices {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }

        .choice-btn {
            background: none;
            border: 2px solid #333;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .choice-btn:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }

        .choice-btn i {
            font-size: 40px;
        }

        .scoreboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .score-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }

        #result {
            font-size: 1.2em;
            margin: 20px 0;
            min-height: 30px;
        }

        #reset-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #reset-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header class="site-header" role="banner">
        <h1>Rock Paper Scissors</h1>
        <p>Test your luck against the computer!</p>
    </header>

    <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <ul class="nav-list">
            <li><a href="../../index.html">Back to Home</a></li>
        </ul>
    </nav>

    <main id="main-content" class="main-content" role="main">
        <div class="game-container paragraph-box">
            <div class="choices">
                <button class="choice-btn" data-choice="rock" aria-label="Choose Rock">
                    <i class="fas fa-hand-rock"></i>
                </button>
                <button class="choice-btn" data-choice="paper" aria-label="Choose Paper">
                    <i class="fas fa-hand-paper"></i>
                </button>
                <button class="choice-btn" data-choice="scissors" aria-label="Choose Scissors">
                    <i class="fas fa-hand-scissors"></i>
                </button>
            </div>

            <div class="scoreboard">
                <div class="score-item">
                    <h3>Wins</h3>
                    <span id="wins">0</span>
                </div>
                <div class="score-item">
                    <h3>Losses</h3>
                    <span id="losses">0</span>
                </div>
                <div class="score-item">
                    <h3>Draws</h3>
                    <span id="draws">0</span>
                </div>
            </div>

            <div id="result" aria-live="polite"></div>
            <button id="reset-btn">Reset Score</button>
        </div>
    </main>

    <footer class="site-footer" role="contentinfo">
        <p>&copy; 2025 Cameron Umali 21312113</p>
    </footer>

    <script>
        let scores = {
            wins: 0,
            losses: 0,
            draws: 0
        };

        // Load scores from localStorage
        if(localStorage.getItem('rpsScores')) {
            scores = JSON.parse(localStorage.getItem('rpsScores'));
            updateScoreboard();
        }

        document.querySelectorAll('.choice-btn').forEach(button => {
            button.addEventListener('click', () => {
                const playerChoice = button.dataset.choice;
                playGame(playerChoice);
            });
        });

        document.getElementById('reset-btn').addEventListener('click', resetScores);

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const result = getResult(playerChoice, computerChoice);
            
            updateResultText(playerChoice, computerChoice, result);
            updateScores(result);
            saveScores();
        }

        function getResult(player, computer) {
            if (player === computer) return 'draw';
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            }
            return 'lose';
        }

        function updateResultText(player, computer, result) {
            const resultText = {
                win: `You win! ${player} beats ${computer}`,
                lose: `You lose! ${computer} beats ${player}`,
                draw: `It's a draw! Both chose ${player}`
            };
            document.getElementById('result').textContent = resultText[result];
        }

        function updateScores(result) {
            if (result === 'win') {
                scores.wins++;
            } else if (result === 'lose') {
                scores.losses++;
            } else {
                scores.draws++;
            }
            updateScoreboard();
        }

        function updateScoreboard() {
            document.getElementById('wins').textContent = scores.wins;
            document.getElementById('losses').textContent = scores.losses;
            document.getElementById('draws').textContent = scores.draws;
        }

        function resetScores() {
            scores = { wins: 0, losses: 0, draws: 0 };
            updateScoreboard();
            localStorage.removeItem('rpsScores');
            document.getElementById('result').textContent = '';
        }

        function saveScores() {
            localStorage.setItem('rpsScores', JSON.stringify(scores));
        }
    </script>
</body>
</html>
